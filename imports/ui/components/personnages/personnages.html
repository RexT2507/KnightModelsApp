<template name="personnages">
    <h3>La liste des personnages:</h3>
    <ul>
        {{#each personnages}}
            <li><i>{{alias}}</i> de valeur {{cout}}</li>
        {{/each}}
    </ul>
</template>

<template name="cardPersonnages">

    <div class="card">
        <img src="{{img}}">
        <div class="card-body">
            <div class="card-title">
                <a href="#" class="toggle-info btn">
                    <span class="left"></span>
                    <span class="right"></span>
                </a>
                <h2>{{alias}}</h2>
            </div>
            <p class="card-text"></p>
            <div class="card-actions">
                <a href="#" class="btn">Ajouter Ã  mon gang</a>
            </div>
        </div>
    </div>

</template>
