<template name="gangs">

    <div id="myDIV" class="header">
        <h2>Création de mon gang</h2>
        <input type="text" id="myInput" placeholder="Séléctionnez un personnage...">
        <span onclick="newElement()" class="addBtn">Ajouter</span>
    </div>
      
    <ul id="myUL" class="{{#if checked}}checked{{/if}}">
        <span class="text">{{text}}</span>
    </ul>

    {{#each personnages}}
        {{> cardPersonnages}}
    {{/each}}

</template>
